<ion-menu side="start" contentId="main-content" id="left-menu">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle autoHide="false">
          <ion-button (click)="menuCtrl.close('left-menu')" fill="clear">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Men칰</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Secci칩n del Perfil -->
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="usuario.img | imagenPerfil : 'usuarios'" alt="user" />
        </ion-avatar>
        <ion-label>
          <h2>{{ usuario.nombre }}</h2>
          <p>
            {{ usuario.email | slice : 0 : 20
            }}{{ usuario.email.length > 20 ? "..." : "" }}
          </p>
          <span class="emoji">游뿣 {{ usuario.totalCreditos }} Cr칠ditos</span>
        </ion-label>
      </ion-item>

      <!-- Secci칩n de Estad칤sticas (Siguiendo, Seguidores, Publicaciones) -->
      <ion-grid>
        <ion-row>
          <!-- Primera columna: Siguiendo -->
          <ion-col>
            <ion-label class="ion-text-center">
              <h3>Siguiendo</h3>
              <p>9</p>
            </ion-label>
          </ion-col>

          <!-- Separador vertical -->
          <ion-col size="auto">
            <ion-item-divider
              style="
                height: 100%;
                width: 1px;
                background-color: white;
                margin: 0;
                padding: 0;
              "
            ></ion-item-divider>
          </ion-col>

          <!-- Segunda columna: Seguidores -->
          <ion-col>
            <ion-label class="ion-text-center">
              <h3>Seguidores</h3>
              <p>4</p>
            </ion-label>
          </ion-col>

          <!-- Separador vertical -->
          <ion-col size="auto">
            <ion-item-divider
              style="
                height: 100%;
                width: 1px;
                background-color: white;
                margin: 0;
                padding: 0;
              "
            ></ion-item-divider>
          </ion-col>

          <!-- Tercera columna: Publicaciones -->
          <ion-col>
            <ion-label class="ion-text-center">
              <h3>Publicaciones</h3>
              <p>18</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br />

      <ion-menu-toggle autoHide="true">
        <!--sirve para cerrar el menu cuando se pulsa en el enlance-->
        <ion-item button [routerLink]="['/pages/perfil']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <ion-item button [routerLink]="['/pages/menu-gestionar-mis-ligas']">
          <ion-icon name="settings-outline" slot="start"></ion-icon>

      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <!-- no tengo nada, antes tenia selecionar tema de la app colores  -->

          <ion-label>Configuraci칩n de la cuenta</ion-label>

      <ion-menu-toggle autoHide="true">

            [name]="

            "

      </ion-item>
    </ion-list>
    <ion-list *ngIf="submenuVisible" lines="none" style="padding-left: 20px">
      <ion-item [routerLink]="['/pages/trofeos-usuario']">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Usuario</ion-label>
      </ion-item> -->

        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesi칩n</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
