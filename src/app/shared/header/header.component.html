<!-- shared/header/header.component.html  -->

<!-- Header principal -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón menú, el sidebar izquierdo -->
    <ion-buttons slot="start">
      <ion-menu-button
        ><ion-icon name="menu-outline"></ion-icon
      ></ion-menu-button>
    </ion-buttons>

    <!-- Título centrado o logo -->
    <ion-title class="ion-text-center">
      <img src="assets/logo/black40x40.svg" alt="Logo" style="height: 40px" />
    </ion-title>

    <!-- Botón menú, el sidebar derecho -->

    <ion-buttons slot="end">
      <ion-button fill="clear" >
        <ion-avatar slot="icon-only">
          <img [src]="usuario.img | imagenPerfil : 'usuarios'" alt="user" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
