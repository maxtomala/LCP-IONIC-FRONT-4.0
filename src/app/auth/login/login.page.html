

<ion-content [fullscreen]="true" style="--background: url('../assets/images/background/14.png') no-repeat center / cover;">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100vh;">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="ion-text-center ion-margin-bottom">
                <img src="../assets/images/logo/black40x40.svg" alt="Home" />
                <br />
                <img src="../assets/images/logo/1.svg" alt="Home" />
              </div>

              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input type="email" formControlName="email" autocomplete="off"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password" autocomplete="off"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-checkbox slot="start" formControlName="remember"></ion-checkbox>
                <ion-label>Recordar</ion-label>
                <ion-button fill="clear" slot="end" size="small" (click)="goToRecover()">
                  ¿Olvidaste la contraseña?
                </ion-button>
              </ion-item>

              <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
                Iniciar sesión
              </ion-button>

              <ion-row class="ion-justify-content-center ion-margin-top">
                <div #googleBtn id="buttonDiv"></div>
              </ion-row>

              <ion-text class="ion-text-center ion-margin-top" color="medium" style="display: block;">
                ¿No tienes una cuenta?
                <a routerLink="/auth/register" color="primary"><strong>Registrarse</strong></a>
              </ion-text>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
