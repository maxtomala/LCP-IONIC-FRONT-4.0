<!-- Verificador semanal -->
<ion-card>
  <ion-card-content>
    <ion-card-title class="ion-text-center">
      <strong>Verificador semanal</strong>
    </ion-card-title>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- Imagen dinámica (actual o por defecto) -->
        <ion-col size="4" class="ion-text-center">
<ion-img
  [src]="imgPreview || (usuario?.imgVerificadorLc | imgVerificadorLc: 'usuarios')"
  style="width: 100px; height: 100px; border-radius: 8px"
></ion-img>
        </ion-col>

        <!-- Texto explicativo -->
        <ion-col size="8">
          <ion-text class="ion-text-center">
            <h1 style="font-size: 1.2em; margin-top: 16px;">
              Haz una captura de la báscula que muestre su peso.
            </h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <!-- Botón de subir foto -->
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="fileInput.click()">
            <ion-icon name="camera" slot="start"></ion-icon>
            Subir foto
          </ion-button>
          <!-- Input de archivo oculto -->
          <input
            #fileInput
            type="file"
            accept="image/*"
            hidden
            (change)="cambiarImg($event)"
          />
        </ion-col>
      </ion-row>

      <!-- Botón para confirmar subida, visible solo si hay imagen cargada -->
<ion-row *ngIf="imgPreview">
  <!-- Botón Cancelar (1/3) -->
  <ion-col size="4">
    <ion-button color="medium" expand="block" (click)="cancelarImagen()">
      Cancelar
    </ion-button>
  </ion-col>

  <!-- Botón Confirmar (2/3) -->
  <ion-col size="8">
    <ion-button color="success" expand="block" (click)="subirImagen()">
      Confirmar imagen
    </ion-button>
  </ion-col>
</ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
