<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Gestionar Lcp</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card style="margin-top: 8px; margin-bottom: 8px">
  <ion-segment (ionChange)="segmentChanged($event)" scrollable [value]="segmentValue">
    <ion-segment-button value="crear">
      <ion-label>Crear Liga Corporal Profesional</ion-label>
    </ion-segment-button>

    <ion-segment-button value="editar">
      <ion-label>Editar</ion-label>
    </ion-segment-button>

    <ion-segment-button value="eliminar">
      <ion-label>Eliminar Participantes</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-card>

<!-- AquÃ­ mostramos el componente que corresponda -->
 <div [ngSwitch]="segmentValue">
  <app-crear-lcp *ngSwitchCase="'crear'"></app-crear-lcp>
  <app-editar-lcp *ngSwitchCase="'editar'"></app-editar-lcp>
  <app-eliminar-participantes-lcp *ngSwitchCase="'eliminar'"></app-eliminar-participantes-lcp>
</div>





</ion-content>
