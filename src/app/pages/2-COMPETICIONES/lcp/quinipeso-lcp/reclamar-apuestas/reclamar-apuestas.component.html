<ion-row>
  <ion-col size="12" size-md="6">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <h2><strong>RECLAMA TU PREMIO:</strong></h2>

  <span style="font-size: 5rem;">üéÅ</span>



        <ion-item lines="none">
          <ion-label>Jornada:</ion-label>
          <ion-select
            interface="popover"
            [(ngModel)]="jornadaActualReclamarCreditos"
            placeholder="Selecciona jornada"
          >
            <ion-select-option *ngFor="let jornada of jornadas" [value]="jornada">
              {{ jornada }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" color="primary" (click)="reclamarQuinielasPorCreditos()" style="margin-top: 16px;">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          RECLAMAR PREMIO
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
