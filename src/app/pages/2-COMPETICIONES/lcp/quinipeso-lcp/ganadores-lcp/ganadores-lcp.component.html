<ion-card *ngIf="ligaSeleccionada">
  <ion-card-content class="ion-text-center">

    <ng-container *ngIf="ganadoresPorJornada; else sinGanadores">
      <ng-container *ngFor="let jornada of jornadas">
        <h1>Jornada {{ jornada }}</h1>

        <ng-container *ngIf="ganadoresPorJornada[jornada]; else sinInfoJornada">
          <ng-container *ngIf="ganadoresPorJornada[jornada].ganadores?.length > 0; else sinGanadoresJornada">
            <h4><strong><b>Ganadores:</b></strong></h4>

            <ion-list>
              <ion-item *ngFor="let ganador of ganadoresPorJornada[jornada].ganadores">
                <ion-avatar slot="start">
                  <!-- [src]="ganador.img | imagen : 'usuarios'" alt="imagen" -->
                  <img src="assets/images/users/1.jpg"

                    />
                </ion-avatar>
                <ion-label>
                  {{ ganador.nombre }}
                </ion-label>
              </ion-item>
            </ion-list>
          </ng-container>

          <ng-template #sinGanadoresJornada>
            <p>No hay ganadores en esta jornada.</p>
          </ng-template>
        </ng-container>

        <ng-template #sinInfoJornada>
          <p>No hay informaci贸n disponible para esta jornada.</p>
        </ng-template>
      </ng-container>
    </ng-container>

    <ng-template #sinGanadores>
      <p>No hay informaci贸n de ganadores disponible.</p>
    </ng-template>

  </ion-card-content>
</ion-card>
