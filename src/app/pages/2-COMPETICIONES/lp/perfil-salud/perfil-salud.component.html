<ion-card>
  <ion-card-content>
    <ion-card-title class="ion-text-center">
      <strong>Perfil de salud </strong>
    </ion-card-title>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <div
            style="
              width: 120px;
              height: 120px;
              border-radius: 50%;
              overflow: hidden;
              margin: auto;
            "
          >
            <ion-img
              [src]="usuario?.img | imagenPerfil : 'usuarios'"
              alt="user"
              style="width: 100%; height: 100%; object-fit: cover"
            ></ion-img>
          </div>
        </ion-col>
        <ion-col
          size="6"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div style="text-align: center">
            <h1><strong>Peso actual:</strong></h1>

            <div *ngIf="ultimoPeso !== null; else sinPeso">
              <p style="font-size: 1.2rem">{{ ultimoPeso }} {{ unidad }}</p>
            </div>
            <ng-template #sinPeso>
              <p>AÃºn no has registrado tu peso.</p>
            </ng-template>

            <h1><strong>Peso Ideal:</strong></h1>

            <h2 *ngIf="pesoIdeal !== null">
              <p style="font-size: 1.2rem">
                {{ pesoIdeal }} {{ unidad }}
              </p>
            </h2>

            <!-- <p *ngIf="pesoIdealMostrar === null">Peso ideal no definido</p> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
