<ion-card>
  <ion-card-content class="ion-text-center">
    <ion-card-title>
      <strong>Cambio físico lateral</strong>
    </ion-card-title>
    <br/>
    <swiper-container
      pagination="true"
      effect="coverflow"
      grab-cursor="true"
      centered-slides="true"
      slides-per-view="auto"
      coverflow-effect-rotate="50"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="100"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="true"
      autoplay-disable-on-interaction="false"
      autoplay-delay="5500"
      style="height: 250px"
      navigation="true"
    >
      <swiper-slide
        *ngFor="let imagenUrl of sliderImagesLateral"
        class="swiper-slide"
      >
        <ion-img
          class="w-full h-full"
          [src]="imagenUrl"
          alt="Imagen del carrusel lateral"
        ></ion-img>
      </swiper-slide>
    </swiper-container>

    <input type="file" id="btn-subir-imagen-lateral" style="display: none" />

    <ion-grid class="ion-margin-top" style="padding: 0">
      <ion-row style="padding: 0; margin: 0">
        <ion-col size="9" style="padding: 0">
          <label
            for="btn-subir-imagen-lateral"
            style="display: block; height: 100%"
          >
          <input type="file" id="fileInputLateral" style="display: none" (change)="onFileSelected($event)" />

<!-- Botón que abre el selector de archivo -->
<ion-button
  expand="block"
  color="primary"
  style="border-radius: 0; height: 100%"
  (click)="triggerFileInput()"
>
  <ion-icon name="camera" style="font-size: 1rem"></ion-icon>&nbsp;
  Subir imagen lateral
</ion-button>
          </label>
        </ion-col>
        <ion-col size="3" style="padding: 0">
          <ion-button
            expand="block"
            color="danger"
            style="border-radius: 0; height: 100%; height: 100%"
            [routerLink]="['/pages/eliminar-imagen-lateral']"
          >
            <ion-icon name="trash" style="font-size: 1rem"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
