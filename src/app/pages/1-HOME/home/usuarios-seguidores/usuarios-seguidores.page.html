<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Seguidores</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let user of seguidores" lines="none">
        <ion-avatar slot="start">
          <img [src]="user.imagen" alt="avatar" />
        </ion-avatar>

        <ion-label>
          <h2>{{ user.nombre }}</h2>
          <p style="margin: 0; color: var(--ion-color-medium)">
            {{ user.correo }}
          </p>


          <!-- DescripciÃ³n opcional -->
          <p style="margin-top: 6px;" *ngIf="user.descripcion">
            {{ user.descripcion }}
          </p>
        </ion-label>

        <!-- BotÃ³n para seguir -->
        <ion-button
          slot="end"
          fill="outline"
          size="small"
          color="primary"
          *ngIf="!user.siguiendo"
          (click)="seguirUsuario(user)"
        >
          Seguir
        </ion-button>

        <!-- Ya siguiendo (opcional) -->
        <ion-button
          slot="end"
          fill="solid"
          size="small"
          color="medium"
          *ngIf="user.siguiendo"
          disabled
        >
          Siguiendo
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
