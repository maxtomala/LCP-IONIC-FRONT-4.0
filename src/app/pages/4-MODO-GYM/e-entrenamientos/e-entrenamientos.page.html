<ion-content [fullscreen]="true">
  <ion-title>e-perfil</ion-title>

  <ion-card>
    <ion-card-content class="ion-text-center">
      <h2><strong>ver entrenos de alumnos</strong></h2>
    </ion-card-content>
  </ion-card>

  <!-- Título principal -->
  <ion-card-header>

    <ion-card-title><ion-icon name="calendar-outline"></ion-icon> Dia 27 sábado</ion-card-title>
    <ion-card-title class="ion-text-center">
      <strong>Actividad Diaria</strong>
    </ion-card-title>

  </ion-card-header>



  <ion-card>
    <ion-card-content>

      <div class="custom-progress-bar">
        <div class="progress musculacion" style="width: 70%"></div>
        <div class="progress aerobica" style="width: 55%"></div>
        <div class="progress resistencia" style="width: 80%"></div>
      </div>

      <div class="activity-icons">
        <div class="activity">
          <span>Musculación</span>
          <ion-icon
            name="barbell-outline"
            style="font-size: 50px; width: 50px; height: 50px"
          ></ion-icon>
          <input type="text" placeholder="00 min" class="time-input" />
        </div>
        <div class="activity">
          <span>Aeróbica</span>
          <i
            class="fa-solid fa-person-running"
            style="font-size: 50px; width: 50px; height: 50px"
          ></i>
          <input type="text" placeholder="30 min" class="time-input" />
        </div>
        <div class="activity">
          <span>Resistencia</span>
          <ion-icon
            name="fitness-outline"
            style="font-size: 50px; width: 50px; height: 50px"
          ></ion-icon>
          <input type="text" placeholder="00 min" class="time-input" />
        </div>
      </div>

      <div
        class="observations-container"
        style="display: flex; align-items: center"
      >
        <!-- Foto de perfil alineada a la izquierda -->
        <img
          src="assets/perfil/2.jpg"
          alt="Foto de perfil"
          class="profile-image"
          style="width: 100px; height: 100px; margin-right: 15px"
        />

        <!-- Área de observaciones con dos líneas de altura -->
        <textarea
          placeholder=" estaba con dolor de cabeza"
          class="observation-input"
          style="width: 100%; height: 60px"
        ></textarea>
      </div>


    </ion-card-content>
  </ion-card>
